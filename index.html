<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <script src="https://kit.fontawesome.com/0065b9d80d.js" crossorigin="anonymous"></script>


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card-main">
    <div class="image-box">
        <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="">
        <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="">
    </div>
    <div class="info-box">
        <div class="category">
          <span>Perfume</span>
        </div>
        <h2 class="title">
          Gabrielle  Essence Eau  De Parfum
        </h2>
        <p class="content">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 class="current-price">
            $149.99
          </h1>
          <span class="prev-price">
            <del>
                          $169.99

            </del>
          </span>
        </div>
        <button>  <i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>

 
  
</body>
</html>
